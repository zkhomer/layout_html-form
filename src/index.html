<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
    >
      <fieldset>
        <legend>
          Personal information
        </legend>
        <div>
          <label for="surname">Surname:</label>
          <input
            type="text"
            id="surname"
            name="surname"
            autocomplete="off"
          >
        </div>
        <div>
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
          >
        </div>
        <div>
          <label for="age">How old are You?</label>
          <input
            type="number"
            id="age"
            name="age"
            value="12"
            min="1"
            max="999"

          >
        </div>
        <div>
          <label for="birthday">Full date of birth:</label>
          <input
            type="date"
            id="birthday"
            name="birthday"
          >
        </div>
        <div>
          <label for="agreement">I accept the term of the agreement</label>
          <input
            type="checkbox"
            id="agreement"
            name="agreement"
            class="last"
            required
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <div>
          <label for="mail">E-mail:</label>
          <input
            type="email"
            id="mail"
            name="mail"
            placeholder="email@example.com"
            required
          >
        </div>
        <div>
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            minlength="6"
            maxlength="12"
            required
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div>
          <span>Do you love cats?</span>
          <input
            type="radio"
            name="cat-lover"
            id="yes"
          >
          <label for="yes">Yes</label>
          <input
            type="radio"
            name="cat-lover"
            id="no"
          >
          <label for="no">No</label>
        </div>
        <div>
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            name="favorite-color"
            id="color"
          >
        </div>
        <div>
          <label for="sleeping">What time do you go to bed?</label>
          <input
            type="time"
            name="sleeping"
            id="sleeping"
          >
        </div>
        <div>
          <label for="cars">What are your favourite brand of cars?</label>
          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div>
          <label for="rate">How do you rate our work?</label>
          <input
            type="range"
            name="rate"
            id="rate"
            min="1"
            max="10"
            value="1"
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <div>
          <label for="comments">Comments:</label>
          <textarea
            name="comments"
            id="comments"
          >
          </textarea>
        </div>
        <div>
          <label for="recommendation">Would you recommend us?</label>
          <select
            id="recommendation"
            name="recommendation"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit" onsubmit="onSubmit()">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
